{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product - Sofita Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" 
         class="text-gray-600 hover:text-gray-900 font-medium transition-colors">
        ‚Üê Back to Product
      </a>
    </div>
    
    <!-- Form -->
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 shadow-sm">
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Edit Product</h1>
        <p class="text-gray-600">Update your product information üíï</p>
      </div>
      
      <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Nama Produk -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Nama Produk
          </label>
          <input type="text" name="name" id="name" value="{{ product.name }}"
                 class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#ba1666] focus:ring-[#ba1666] sm:text-sm"
                 placeholder="Masukkan nama produk" required>
        </div>

        <!-- Deskripsi Produk -->
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
            Deskripsi Produk
          </label>
          <textarea name="content" id="content" rows="5"
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#ba1666] focus:ring-[#ba1666] sm:text-sm"
                    placeholder="Tulis deskripsi produkmu..." required>{{ product.content }}</textarea>
        </div>

        <!-- Thumbnail URL -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2">
            URL Gambar Produk
          </label>
          <input type="url" name="thumbnail" id="thumbnail" value="{{ product.thumbnail }}"
                 class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#ba1666] focus:ring-[#ba1666] sm:text-sm"
                 placeholder="https://contoh.com/gambar-produk.jpg">
        </div>

        <!-- Harga Produk -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-2">
            Harga Produk (Rp)
          </label>
          <input type="number" name="price" id="price" value="{{ product.price }}" min="0" step="1000"
                 class="block w-full rounded-md border-gray-300 shadow-sm focus:border-[#ba1666] focus:ring-[#ba1666] sm:text-sm"
                 placeholder="Contoh: 150000" required>
        </div>

        <!-- Kategori (jika ada) -->
        {% if form.category %}
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
            Kategori Produk
          </label>
          {{ form.category }}
        </div>
        {% endif %}

        <!-- Tombol -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" 
             class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">
            Cancel
          </a>
          <button type="submit" 
                  class="order-1 sm:order-2 flex-1 bg-[#ba1666] text-white px-6 py-3 rounded-md font-medium hover:bg-[#8f0f4e] transition-colors shadow-sm">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
